<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>專題週誌</title>
  <style>
    body {
      font-family: 'Segoe UI', '微軟正黑體', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background-color: #161b22;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(56, 139, 253, 0.15);
    }

    .title {
      font-size: 32px;
      color: #58a6ff;
      background: #1f2a36;
      padding: 20px;
      border-radius: 12px;
      font-weight: bold;
    }

    .date {
      margin-top: 20px;
      font-size: 18px;
      color: #8b949e;
    }

    section {
      margin-top: 30px;
      background: #21262d;
      padding: 25px 30px;
      border-left: 6px solid #58a6ff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(56,139,253,0.05);
    }

    section h2 {
      margin-top: 0;
      font-size: 22px;
      color: #c9d1d9;
    }

    ol {
      padding-left: 1.4em;
      color: #d0d7de;
      font-size: 17px;
      line-height: 1.7;
    }

    .footer {
      margin-top: 40px;
      font-size: 16px;
      color: #8b949e;
      background: #1f2a36;
      padding: 18px;
      border-radius: 10px;
    }

    .footer a {
      color: #79c0ff;
      text-decoration: none;
    }

    .footer a:hover {
      color: #a5d6ff;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
        max-width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">本週週誌</div>
    <div class="date">週期：2025/7/14 ~ 2025/7/20</div>

    <section>
      <h2>◎ 紀錄</h2>
      <ol>
        <li>複習 FPGA 及 Quartus 用法</li>
        <li>學習 DDS 基礎知識</li>
        <li>實際操作 DDS 範例（小梅哥）</li>
      </ol>
    </section>

    <section>
      <h2>◎ 遇到的問題</h2>
      <ol>
        <li>未能正常生成弦波、方波及三角波</li>
      </ol>
    </section>

    <section>
      <h2>◎ 下週預計項目</h2>
      <ol>
        <li>解決本週未解決問題</li>
        <li>繼續查找相關資料研讀</li>
      </ol>
    </section>

    <div class="footer">
      <a href="https://www.bilibili.com/video/BV1Qp4y1k7TV/" target="_blank">
        ▶ 小梅哥 DDS 教學影片（點我觀看）
      </a>
    </div>
  </div>
</body>
</html>
