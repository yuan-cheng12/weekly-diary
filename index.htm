<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的週誌</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', '微軟正黑體', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    nav {
      background-color: #161b22;
      padding: 12px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      overflow-x: auto;
      white-space: nowrap;
    }

    nav a {
      color: #c9d1d9;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    nav a:hover {
      color: #a971f7;
      background-color: #1f2a36;
    }

    nav a.active {
      background-color: #a971f7;
      color: #fff;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      min-height: 70vh;
      border: none;
      border-radius: 12px;
      background-color: #1c2128;
    }

    @media (max-width: 768px) {
      iframe {
        min-height: 60vh;
      }

      nav {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>🗓️ 專題週誌</h1>
  <nav id="nav">
    <a href="#" data-page="714-20.html" data-start="2025-07-14" data-end="2025-07-20">第1週</a>
    <a href="#" data-page="721-27.html" data-start="2025-07-21" data-end="2025-07-27">第2週</a>

    <a href="#" data-page="804-10.html" data-start="2025-08-04" data-end="2025-08-10">第4週</a>

    <a href="#" data-page="818-24.html" data-start="2025-08-18" data-end="2025-08-24">第6週</a>
    <a href="#" data-page="825-31.html" data-start="2025-08-25" data-end="2025-08-31">第7週</a>
    <a href="#" data-page="901-07.html" data-start="2025-09-01" data-end="2025-09-07">第8週</a>
    <a href="#" data-page="908-14.html" data-start="2025-09-08" data-end="2025-09-14">第9週</a>
    <a href="#" data-page="915-21.html" data-start="2025-09-15" data-end="2025-09-21">第10週</a>

    <a href="#" data-page="1125-1201.html" data-start="2025-11-25" data-end="2025-12-01">第20週</a>
  </nav>
  <iframe id="contentFrame" src=""></iframe>

  <script>
    const iframe = document.getElementById('contentFrame');
    const navLinks = document.querySelectorAll('nav a');

    function setActive(link) {
      navLinks.forEach(l => l.classList.remove('active'));
      link.classList.add('active');
    }

    function loadPage(filename, link) {
      iframe.src = filename;
      setActive(link);
    }

    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = link.getAttribute('data-page');
        loadPage(page, link);
      });
    });

    function autoSelectWeek() {
      const today = new Date();
      let matched = false;

      navLinks.forEach(link => {
        const startDate = new Date(link.dataset.start);
        const endDate = new Date(link.dataset.end);
        if (today >= startDate && today <= endDate) {
          loadPage(link.dataset.page, link);
          matched = true;
        }
      });

      // fallback：若今天不在任何週期中，就預設載入第1週
      if (!matched) {
        const defaultLink = navLinks[0];
        loadPage(defaultLink.dataset.page, defaultLink);
      }
    }

    autoSelectWeek();
  </script>
</body>
</html>
